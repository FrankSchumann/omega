site_name: OMEGA
site_url: https://pages.github.com/FrankSchumann/omega/
repo_url: https://github.com/FrankSchumann/omega/
copyright: Frank Schumann
extra_css:
  - schneider.css
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true
plugins:
  - search
nav:
  - Home: 'index.md'
  - Systemkontext: 'systemcontext.md'
  - Bausteinsicht: 'componentsview.md'
